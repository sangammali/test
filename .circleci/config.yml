version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Git Pull on Windows EC2
          command: |
            # Replace these variables with your actual values
            instanceIp="3.110.83.18"
            username="Administrator"
            pathToPrivateKey="$HOME/.ssh/windows.pem"
            
            # Run Git Pull command on the remote Windows instance using SSH and Git Bash
            ssh -i $pathToPrivateKey $username@$instanceIp 'cd /C:\Users\Administrator\Desktop\sangam> && git pull'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
